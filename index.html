<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Boss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-button-container">
            <button onclick= "generateInfo()">input</button>
        </div>
        <div class="input-container">
          <div class="weapon-input-container">
            weapon
            <input onInput = "setWeaponName(event)">
          </div>
          <div class="boss-input-container">
            boss
            <input onInput = "setBossName(event)">
          </div>
        </div>
        <div class="game-container">
          <div class="person-container">
            <div class="personpic-container">
                <img id="personpic">
            </div>
            <div class="weapon-container">
                <div class="weaponname-container"></div>
                <div class="weapon-pic-container">
                    <img id="weaponpic">
                </div>
              </div>
          </div>
          <div class="button-damage-container">
            <div class="damage-splat-container"></div>
            <div class="game-button-container"></div>
          </div>
          <div class="boss-info-container">
            <div class="hpbar-container"></div>
            <div class="bossname-container"></div>
            <div class="bossimage-container">
                <img id="bossimage">
            </div>
          </div>
        </div>
      </div>

      <script src="script.js"></script>

</body>
</html>
