<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Boss</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="body-container">
      <h1 id="title">Whack A Boss: Elden Ring Edition</h1>
      <div class="container">
        <div class="input-button-container">
          <button id="input-button" onclick="generateInfo()">input</button>
        </div>
        <div class="input-container">
          <div class="weapon-input-container">
            Weapon
            <input onInput="setWeaponName(event)">
          </div>
          <div class="boss-input-container">
            Boss
            <input onInput="setBossName(event)">
          </div>
        </div>
        <div class="game-container">
          <div class="person-container">
            <div class="personpic-container">
              <img id="personpic" alt="StickMan" src="stickman.png">
            </div>
            <div class="weapon-container">
              <div class="weaponname-container"></div>
              <div class="weapon-pic-container">
                <img id="weaponpic" alt="Weapon Picture">
              </div>
            </div>
          </div>
          <div class="button-damage-container">
            <div class="damage-splat-container"></div>
            <div class="game-button-container">
              <button class="whackButton" onclick="whack()">WHACK</button>
            </div>
          </div>
          <div class="boss-info-container">
            <div class="hpbar-container">
              <div class="progress">
                <span id="current-progress"></span>
                <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div> <!--reference https://codepen.io/gustitammam/pen/RRXGdj-->
              </div>
            </div>
            <div class="bossname-container"></div>
            <div class="bossimage-container">
              <img id="bossimage" alt="Boss Image">
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>

</html>
